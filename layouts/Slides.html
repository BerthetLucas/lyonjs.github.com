<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LyonJS :: {{ title }}</title>
    <meta name="description" content="LyonJS Meetup">
    <meta name="author" content="">

    <link rel="stylesheet" href="{{ baseurl }}/public/css/style.css" >

    <style type="text/css">
      /* Override some defaults */
      html, body {
        background-color: #eee;
      }
      body {
        padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
      }
      .container > footer p {
        text-align: center; /* center align it with the container */
      }
      .container {
        width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
      }

      /* The white background content wrapper */
      .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 0 0 6px 6px;
           -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      /* Styles you shouldn't keep as they are for displaying this base example only */
      .content .span10,
      .content .span4 {
        min-height: 500px;
      }
      /* Give a quick and non-cross-browser friendly divider */
      .content .span4 {
        margin-left: 0;
        padding-left: 19px;
        border-left: 1px solid #eee;
      }

      .topbar .btn {
        border: 0;
      }

    </style>
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">LyonJS</a>
          <ul class="nav">
            {{#files}}
              <li><a href="{{ href }}">{{ title }}</a></li>
            {{/files}}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>LyonJS <small>{{ title }}</small></h1>
        </div>
        <div class="row">
          <div class="span10">
            {{{ content }}}
          </div>
          <div class="span4 menu-rg">
            <h3>On twitter</h3>

            <div class="twitter-stream">
              <span class="spinner"></span>
            </div>

            <hr />

            <ul class="nav">
              {{#files}}
                <li><a href="{{ href }}">{{ title }}</a></li>
              {{/files}}
            </ul>

          </div>
        </div>
      </div>

      <footer>
        <p class="twt"></p>
        <p class="buttons">
          <a href="http://twitter.com/lyonjs" class="twitter-follow-button twitter"></a>
          <a href="http://github.com/lyonjs" class="twitter-follow-button github"></a>
        </p>
      </footer>

    </div>

    <script src="{{baseurl}}/public/js/libs/jquery.min.js"></script>
    <script src="{{baseurl}}/public/js/libs/raphael-min.js"></script>
    <script src="{{baseurl}}/public/js/libs/jquery.lifestream.min.js"></script>

    <script src="{{baseurl}}/public/js/scripts.js"></script>
  </body>
</html>
